<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .patrick {
        animation: bounce 1s infinite;
        transform-origin: center center;
      }
      @keyframes bounce {
        0%, 100% { transform: scale(1) translateY(0); }
        50% { transform: scale(1.1) translateY(-2px); }
      }
    </style>
  </defs>
  
  <!-- Patrick Star Body -->
  <g class="patrick">
    <!-- Body -->
    <path d="M24 8 L32 16 L28 32 L20 32 L16 16 Z" fill="#FF69B4" stroke="#FF1493" stroke-width="1"/>
    
    <!-- Eyes -->
    <circle cx="20" cy="18" r="2" fill="white"/>
    <circle cx="28" cy="18" r="2" fill="white"/>
    <circle cx="20" cy="18" r="1" fill="black"/>
    <circle cx="28" cy="18" r="1" fill="black"/>
    
    <!-- Mouth -->
    <path d="M22 24 Q24 26 26 24" stroke="#FF1493" stroke-width="2" fill="none"/>
    
    <!-- Legs -->
    <rect x="18" y="32" width="3" height="6" fill="#90EE90"/>
    <rect x="27" y="32" width="3" height="6" fill="#90EE90"/>
    
    <!-- Arms -->
    <rect x="12" y="20" width="6" height="3" fill="#FF69B4"/>
    <rect x="30" y="20" width="6" height="3" fill="#FF69B4"/>
  </g>
</svg>